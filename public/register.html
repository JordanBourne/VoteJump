<div class = "formContainer">
    <h2>Register</h2>
    <form ng-submit = "register()">
        <input class = "textInput" type="text" id="displayName" placeholder="Display Name" ng-model = "user.username" required></input></br>
        <input class = "textInput" type="password" id = "password" placeholder = "Password" ng-model = "user.password" minlength = "5" required></input></br>
        <input class = "textInput" type="password" id = "confirmPassword" placeholder = "Confirm Password" required></input></br>
        <input class = "textInput" type="submit" value = "Register"></input>
    </form>
</div>
