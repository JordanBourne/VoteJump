<div class = "formContainer">
    <h2>{{poll.question}}</h2>
    <form ng-submit = "vote()" class = "voteBox">
        <div ng-repeat = "answer in answers">
            <input type = "radio" name = "choice" ng-model = "$parent.radioValue" id = "{{$index}}" value = "{{$index}}">
            <label for="{{$index}}"><span><span></span></span>{{answer.option}}</label>
        </ng-repeat>
        </div>
        <input type = "submit" value = "Submit"></input><br>
    </form>
</div>
