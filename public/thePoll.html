<div class = "formContainer">
    <h2>{{poll.question}}</h2>
    <form ng-submit = "vote()" class = "voteBox">
        <div ng-repeat = "answer in answers">
            <input ng-hide = "true" type = "radio" name = "polloption" ng-model = "$parent.radioValue" id = "{{$index}}" value = "{{$index}}" required>
            <label for="{{$index}}"><div class = "thisOption" ng-click = "setClass($index)" id = "{{boxNum[$index]}}">{{answer.option}}</div></label>
        </div>
        <span style = "text-align: center">
        <a href = "#/polls/{{poll._id}}/results"><div class = "smallOutline viewResults">View Results</div></a>
        <input class = "smallOutline submitPoll" type = "submit" value = "Submit" id = "submitAnswer"></input>
        </span>
    </form>
    <div style = "color: red; width: 100%;">{{error}}</div>
</div>
<div class = "formSpacer"></div>
