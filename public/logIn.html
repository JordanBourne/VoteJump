<div class = "formContainer">
    <h2>Log In</h2>
    <form ng-submit = "logIn()">
        <input type="text" name="username" placeholder="Username" ng-model = "user.username" required></input></br>
<input type="password" name = "password" placeholder = "Password" ng-model = "user.password" required></input></br>
        <button type="submit">Log In</button>
    </form>
</div>
